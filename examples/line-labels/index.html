<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>最高板-情绪</title>

		<style type="text/css">
.highcharts-figure,
.highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
       关于最高板和情绪指数的关系
    </p>
</figure>




		<script type="text/javascript">
// Data retrieved https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature
Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: '最高板-情绪'
    },
    xAxis: {
        categories: [
        '深中华、公元', //4, 2024-1-12
        '深中华', //5
        '深中华', //6
        '深中华', //7
        '深中华', //8
        '深中华', //9
        '深中华', //10
        '深中华', //11
        '哈森', //7
        '特发信息',//4 
        '特发信息', //5
        '中视传媒、多pk', //5
        '中视传媒、长江投资', //6
        '中视传媒', //7
        '中视传媒', //8
        '中马传动' //4，2024-2-2
        ]
    },
    yAxis: {
        title: {
            text: '最高板数、情绪值'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    series: [{
        name: '最高板',
        data: [
            4, 5, 6, 7, 8, 9, 10, 11, 7, 4, 5, 5, 6, 7, 8, 4
        ]
    }, {
        name: '情绪值',
        data: [
            2.628, 3.733, 3.059, 0.525, 3.129, 1.959, 0.275, 5.577, 7.522, 9.148, 4.016, 0.91,
        0.586, 0.915, 2.066, 0.728
    ]
    }]
});

		</script>
	</body>
</html>
